name: Docker Image CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:

    runs-on: ubuntu-18.04

    steps:
    - uses: actions/checkout@v2

    - uses: uraimo/run-on-arch-action@v2
      name: Build the Docker image
      with:
          arch: aarch64
          distro: ubuntu18.04
          githubToken: ${{ github.token }}
      run: docker build . --file Dockerfile --build-arg ENABLED_MODULES="nginx-sticky-module-ng-1.2.6" --tag nginx-sticky:$(date +%s)

